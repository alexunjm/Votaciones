<div class="row">
  <div class="col-4"></div>
  <div class="col-4">
    <form (submit)="doLogin()" >
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" name="email" [(ngModel)]="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" name="pass" [(ngModel)]="pass" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-primary">Login</button>
      </div>
    </form>
  </div>
  <div class="col-4"></div>
</div>
