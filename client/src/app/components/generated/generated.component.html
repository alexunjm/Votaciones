<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Lastname</th>
        <th scope="col">Status</th>
        <th scope="col">Edit</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let person of personList">
        <th scope="row">{{ person._id }}</th>
        <td>{{ person.name }}</td>
        <td>{{ person.lastName }}</td>
        <td>{{ person.status }}</td>
        <td>
          <a class="btn" href="#form" (click)="edit(person)">
            <i class="far fa-edit"></i>
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div class="container" id="form">
  <form (ngSubmit)="onSubmit()" #personForm="ngForm">
    <div class="form-group">
      <label for="name">Nombre</label>
      <input type="text" class="form-control" id="name" autocomplete="off"
        aria-describedby="emailHelp" placeholder="Escribe tu nombre"
        required [(ngModel)]="editablePerson.name" name="name" #name="ngModel">
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
        El nombre es obligatorio
      </div>
    </div>
    <div class="form-group">
      <label for="lastNI">Apellido</label>
      <input type="text" class="form-control" id="lastNI" placeholder="Escribe tu apellido" autocomplete="off"
        required [(ngModel)]="editablePerson.lastName" name="lastName">
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="statusChck" [(ngModel)]="editablePerson.status"
        [(ngModel)]="editablePerson.status" name="status">
      <label class="form-check-label" for="statusChck">Status</label>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!personForm.form.valid">Submit</button>
    <button type="reset" class="btn btn-secondary">Reset</button>
  </form>
</div>
