<div class="container">
  <div class="row">
    <div class="col">
      <ul class="nav nav-tabs">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true"
            aria-expanded="false">Menú</a>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="/logout">Cerrar Sesión</a>
          </div>
        </li>
      </ul>
    </div>
  </div>
  <div>
    <h2>Votaciones Abiertas</h2>
    <div class="row">
      <div *ngFor="let link of links" class="dashboard padding col-sm-12 col-md-6 col-lg-4">
        <div class="dashboard border rounded">
          <a routerLink="/vote/{{link._id}}">ir a votaciones de {{ link.name }}</a>
        </div>
      </div>
      <div *ngIf="!links || !links.length" class="col-12">
        No hay votaciones disponibles actualmente
      </div>
    </div>
  </div>
  <div *ngIf="isAdmin">
    <h2>Resultados</h2>
    <div class="row">
      <div *ngFor="let link of links" class="dashboard padding col-sm-12 col-md-6 col-lg-4">
        <div class="dashboard border rounded">
          <a routerLink="/result/{{link._id}}">ir a resultados de {{ link.name }}</a>
        </div>
      </div>
    </div>
  </div>
</div>
